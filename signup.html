<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="log_sign.css">
    <title>New Account - Signup</title>
</head>

<body>
    <div class="contain-logsign">
        <div id="log_sign">
            <h2 id="logsign">New Account</h2>

            <form id="signup-form" onsubmit="handleSignup(event)">
                
                <input type="text" id="signup-first-name" name="first_name" placeholder="First Name" required>
                <input type="text" id="signup-last-name" name="last_name" placeholder="Last Name" required>
                <input type="text" id="signup-username" name="username" placeholder="Username" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm Password" required>

                <button type="submit">Sign up</button>
                
                <p style="text-align: center; margin-top: 15px; color: #ffffff;">
                    Already have an account? <a href="login.html" style="color: #ffffff; text-decoration: none;">Login to view your roadmap</a>
                </p>
                
                <div id="message-area" style="text-align: center; margin-top: 15px; font-weight: bold; color: white;"></div>
            </form>
        
        </div>
    </div>

    <script>
        const SIGNUP_URL = 'http://localhost:5000/api/auth/signup';
        const LOGIN_URL = 'http://localhost:5000/api/auth/login';

        function showMessage(text, isError = false) {
            const messageArea = document.getElementById('message-area');
            if (messageArea) {
                messageArea.textContent = text;
                messageArea.style.color = isError ? '#ff7f7f' : '#7fff7f';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const fname = document.getElementById('signup-first-name').value.trim();
            const lname = document.getElementById('signup-last-name').value.trim();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm-password').value;

            const namePattern = /^[A-Za-z\u0621-\u064A\s]+$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!namePattern.test(fname) || !namePattern.test(lname)) {
                showMessage("First and last name should contain only letters", true);
                return;
            }

            if (!emailPattern.test(email)) {
                showMessage("Please enter a valid email (e.g., user@example.com)", true);
                return;
            }

            if (password.length < 8) {
                showMessage("Password should be 8 characters or more", true);
                return;
            }

            if (password !== confirm) {
                showMessage("Password and confirmation don't match!", true);
                return;
            }
            
            showMessage("Creating account...", false);

            const data = {
                first_name: fname,
                last_name: lname,
                username: username,
                email: email,
                password: password
            };

            try {
                // 1. Sign up
                const response = await fetch(SIGNUP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage("Account created! Logging you in...", false);
                    
                    // 2. Auto-login immediately
                    const loginResponse = await fetch(LOGIN_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username_or_email: username,
                            password: password
                        })
                    });
                    
                    const loginData = await loginResponse.json();
                    
                    if (loginResponse.ok) {
                        // Save user data
                        localStorage.setItem('token', loginData.token);
                        localStorage.setItem('user_id', loginData.user_id);
                        localStorage.setItem('username', loginData.username);
                        localStorage.setItem('has_quiz', loginData.has_quiz || false);
                        
                        // 3. ALWAYS go to questions after signup
                        showMessage("Redirecting to quiz...", false);
                        setTimeout(() => {
                            window.location.href = 'Questions.html';
                        }, 1500);
                    } else {
                        showMessage("Account created but login failed: " + (loginData.error || 'Unknown error'), true);
                    }
                } else {
                    showMessage("Signup failed: " + (result.error || 'Unknown error'), true);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Server error. Make sure Flask is running on port 5000!', true);
            }
        }
    </script>
</body>
</html>
