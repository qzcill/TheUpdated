<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="log_sign.css">
</head>

<body>
  <div class="contain-logsign">
    <div id="log_sign">
      <h2 id="logsign">New Account</h2>

      <form>
        <input type="FName" placeholder="First Name" required>
        <input type="LName" placeholder="Last Name" required>
        <input type="UName" placeholder="Username" >
        <input type="Email" placeholder="Email"required >
        <input type="passwordimport" placeholder="Password" required>
        <input type="Cpassword" placeholder="Confirm Password" required>

        <button type="submit">Sign up</button>


      </form>
    
    </div>
  </div>
</body>
</html>
