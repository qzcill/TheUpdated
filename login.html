<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_sign.css">
    <style>
        .login-note {
            color: #ffffff;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        .signup-link {
            color: #fefefe;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="contain-logsign">
        <div id="log_sign">
            <h2 id="logsign">login</h2>
            <p style="color: #ffffff; text-align: center; margin-bottom: 20px;">
                Login to see your tech roadmap
            </p>

            <form id="login-form" onsubmit="handleLogin(event)">
                
                <input type="text" id="login-username-email" name="username_or_email" placeholder="Username or Email" required>
                
                <input type="password" id="login-password" name="password" placeholder="Password" required>

                <button type="submit">login </button>
                
                <div id="message-area" style="text-align: center; margin-top: 15px; font-weight: bold; color: white;"></div>
            </form>
            
            <div class="login-note">
                <p>Don't have an account yet?</p>
                <p><a href="signup.html" class="signup-link">Sign up</a></p>
            </div>
        
        </div>
    </div>

    <script>
        const LOGIN_URL = 'http://localhost:5000/api/auth/login';

        function showMessage(text, isError = false) {
            const messageArea = document.getElementById('message-area');
            if (messageArea) {
                messageArea.textContent = text;
                messageArea.style.color = isError ? '#ff7f7f' : '#7fff7f';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            showMessage("Logging in...", false);

            const data = {
                username_or_email: username,
                password: password
            };

            try {
                const response = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage("Login successful! Loading your roadmap...", false);
                    
                    // Save user info
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user_id', result.user_id);
                    localStorage.setItem('username', result.username);
                    
                    if (result.has_quiz) {
                        // User has taken quiz - go directly to roadmap
                        localStorage.setItem('current_career', result.career);
                        localStorage.setItem('current_roadmap', result.roadmap);
                        
                        setTimeout(() => {
                            window.location.href = result.roadmap;
                        }, 1000);
                    } else {
                        // User hasn't taken quiz - they MUST sign up first
                        showMessage("You haven't taken the quiz yet. Please sign up first!", true);
                        setTimeout(() => {
                            window.location.href = 'signup.html';
                        }, 2000);
                    }
                } else {
                    showMessage(`Login failed: ${result.error}`, true);
                }
            } catch (error) {
                console.error('API Connection Error:', error);
                showMessage('Server error. Make sure Flask is running on port 5000!', true);
            }
        }
    </script>
</body>
</html>
